<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller="MainCtrl">
	<div class="container">
		<form>

			<input type="text" placeholder="Name" required ng-model="food.name">
			<input type="text" placeholder="Type" required ng-model="food.type">
			<input type="text" placeholder="Serving Size" required ng-model="food.servingsize">
			<input type="text" placeholder="Calories" required ng-model="food.calories">
			<!--			<input type="text" placeholder="Fat" required ng-model="food.fat">-->
			<input type="text" placeholder="Sugar" required ng-model="food.sugar">
			<button ng-click="submit(food)"> Submit</button>
		</form>
		<div class="row">
			<div ng-repeat="food in foods track by $index">
				<!--				<div class="row">-->
				<!--				</div>-->
				<div class="form-group">
					<ul>
						<li style="list-style-type:none" ng-class="{strike: deleted }">
							<input type="checkbox" ng-model="deleted">{{food.name}} {{food.type}} {{food.servingsize}} {{food.calories}} {{food.fat}} {{food.sugar}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="components/services/httpService.js"></script>
</body>

</html>
